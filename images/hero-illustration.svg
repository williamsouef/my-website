<svg width="700" height="400" viewBox="0 0 700 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background elements -->
    <rect width="700" height="400" fill="#F5F5F5" fill-opacity="0.5"/>
    <rect x="80" y="40" width="540" height="320" rx="20" fill="#F1F2F6" fill-opacity="0.7"/>
    
    <!-- Abstract decorative elements -->
    <circle cx="150" cy="80" r="70" fill="url(#paint_gradient1)" fill-opacity="0.1"/>
    <circle cx="600" cy="320" r="80" fill="url(#paint_gradient2)" fill-opacity="0.1"/>
    
    <!-- iOS Device (iPhone) -->
    <rect x="100" y="100" width="120" height="220" rx="20" fill="#212A3E"/>
    <rect x="106" y="110" width="108" height="200" rx="15" fill="#FFFFFF"/>
    <rect x="106" y="110" width="108" height="200" rx="15" fill="url(#phone_screen)"/>
    <rect x="147" y="115" width="25" height="5" rx="2.5" fill="#212A3E"/>
    <circle cx="160" cy="320" r="10" fill="#F1F2F6" stroke="#212A3E" stroke-width="1"/>
    <text x="160" y="330" font-family="Arial" font-size="6" text-anchor="middle" fill="#212A3E">iOS</text>
    
    <!-- watchOS Device (Apple Watch) -->
    <rect x="250" y="150" width="80" height="110" rx="20" fill="#212A3E"/>
    <rect x="256" y="160" width="68" height="90" rx="15" fill="#FFFFFF"/>
    <rect x="256" y="160" width="68" height="90" rx="15" fill="url(#watch_screen)"/>
    <circle cx="290" cy="270" r="10" fill="#F1F2F6" stroke="#212A3E" stroke-width="1"/>
    <text x="290" y="284" font-family="Arial" font-size="6" text-anchor="middle" fill="#212A3E">watchOS</text>
    
    <!-- macOS Device (MacBook) -->
    <rect x="360" y="120" width="160" height="100" rx="5" fill="#212A3E"/>
    <rect x="366" y="126" width="148" height="88" rx="3" fill="#FFFFFF"/>
    <rect x="366" y="126" width="148" height="88" rx="3" fill="url(#mac_screen)"/>
    <rect x="380" y="220" width="120" height="10" rx="2" fill="#212A3E"/>
    <text x="440" y="238" font-family="Arial" font-size="6" text-anchor="middle" fill="#212A3E">macOS</text>
    
    <!-- visionOS Device (Vision Pro) -->
    <path d="M560 150 C560 130, 610 130, 610 150 L610 200 C610 220, 560 220, 560 200 Z" fill="#212A3E"/>
    <path d="M565 155 C565 138, 605 138, 605 155 L605 195 C605 212, 565 212, 565 195 Z" fill="#FFFFFF"/>
    <path d="M565 155 C565 138, 605 138, 605 155 L605 195 C605 212, 565 212, 565 195 Z" fill="url(#vision_screen)"/>
    <text x="585" y="230" font-family="Arial" font-size="6" text-anchor="middle" fill="#212A3E">visionOS</text>
    
    <!-- Connecting lines representing ecosystem -->
    <path d="M180 180 C220 180, 240 200, 280 200" stroke="#9BA4B5" stroke-width="1" stroke-dasharray="3,3"/>
    <path d="M330 180 C350 160, 360 160, 380 160" stroke="#9BA4B5" stroke-width="1" stroke-dasharray="3,3"/>
    <path d="M520 160 C540 160, 545 170, 565 170" stroke="#9BA4B5" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Definitions -->
    <defs>
        <linearGradient id="paint_gradient1" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#9BA4B5"/>
            <stop offset="100%" stop-color="#212A3E"/>
        </linearGradient>
        
        <linearGradient id="paint_gradient2" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#F1F2F6"/>
            <stop offset="100%" stop-color="#9BA4B5"/>
        </linearGradient>
        
        <linearGradient id="phone_screen" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
            <stop offset="100%" stop-color="#9BA4B5" stop-opacity="0.1"/>
        </linearGradient>
        
        <linearGradient id="watch_screen" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
            <stop offset="100%" stop-color="#FF2D55" stop-opacity="0.1"/>
        </linearGradient>
        
        <linearGradient id="mac_screen" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
            <stop offset="100%" stop-color="#5AC8FA" stop-opacity="0.1"/>
        </linearGradient>
        
        <linearGradient id="vision_screen" x1="0" y1="0" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
            <stop offset="100%" stop-color="#00C7BE" stop-opacity="0.1"/>
        </linearGradient>
    </defs>
</svg> 